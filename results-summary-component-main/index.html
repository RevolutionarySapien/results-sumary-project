<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="div-1">
        <div class="your-result">Your Result</div>
        <div class="circular-component">
          <div class="num">76</div>
          <div class="of-100">of 100</div>
        </div>
        <div class="great-p">
          <h2 class="great">Great</h2>
          <p class="score-p">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="div-2">
        <h2>Summary</h2>
        <div class="scores">

          <div class="score score-3">
            ‚è∫ Verbal
            <div class="total-100">61 / 100</div>
          </div>
          <div class="score score-4">
            ‚è∫ Visual

      Challenge by
